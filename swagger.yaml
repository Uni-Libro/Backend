# definitions
definitions:
  users:
    type: object
    required:
        - email
        - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password
  books:
    type: object
    required:
        - name
        - imageUrl
        - authorName
        - description
        - price
        - category
    properties:
      id:
        type: integer
        description: the id of book
      name:
        type: string
        description: the book name
      authorName:
        type: string
        description: the author name
      imageUrl:
        type: string
        description: the image of book
      description:
        type: string
        description: the description about book
      price:
        type: integer
        description: the price of book
      category:
        type: string
        description: the category that book belongs to
  authors:
    type: object
    required:
        - id
        - name
        - imageUrl
        - description
    properties:
      id:
        type: integer
        description: the id of author
      name:
