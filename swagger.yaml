# [GET] users
  /users:
    get:
      tags:
      - users
      summary: Find All Users
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

# [POST] users
    post:
      tags:
      - users
      summary: Add User
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] users/id
  /users/{id}:
    get:
      tags:
      - users
      summary: Find User By Id
      parameters:
      - name: id
        in: path
        description: User Id
        required: true
        type: integer
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] users/id
    put:
      tags:
      - users
      summary: Update User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
        type: integer
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] users/id
    delete:
      tags:
      - users
      summary: Delete User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
        type: integer
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  /signup:
    post:
      tags:
      - Auth
      summary: the user sign up to server
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        201:
          description: 'OK'
        500:
          description: 'Server Error'

  /login:
    post:
      tags:
      - Auth
      summary: the user login to server
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'
  
  /logout:
    post:
      tags:
      - Auth
      summary: the user logout
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

  /validate:
    post:
      tags:
      - Auth
      summary: the user token is valid or not
      parameters:
      - name: Authorization
        in: header
        description: the user token
        required: true
        schema:
          type: string
      responses:
        204:
          description: 'OK'
        401:
          description: 'invalid token'
        404:
          description: 'Authentication token missing'
        500:
          description: 'Server Error'

